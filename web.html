<html>
<head>
<title>Singularity Watch - Web Tiles</title>
<style type="text/css">
body {
  padding: 40px;
  background-color: black;
  color: white;
  font-family: arial, sans-serif;
}
.node, .library, .series, .shelf, .collection, .volume, .book, .chapter, .section, .scroll,
#links {
  min-width: 250px;
  max-width: 600px;
  min-height: 70px;
  border: 3px solid white;
  border-radius: 8px;
  padding: 10px;
  margin: 20px;
  font-size: 1em;
  font-weight: bold;
  text-align: center;
  cursor: pointer;
  transition: all 0.45s;
  position: relative;
}
#links {
  cursor: text;
  text-align: left;
  font-size: 1.1em;
  float: left;
}
input {
  padding: 10px;
  font-size: 1em;
  font-weight: bold;
  transition: 0.35s all;
}
input:hover {
  cursor: pointer;
  background-color: orange;
}
.title {
  font-size: 2em;
  font-weight: bold;
  font-family: sans-serif;
  color: #e0e030;
  cursor: pointer;
  transition: all 1s;
  min-height: 1.2em;
  padding: 30px;  
}
.title:hover {
  color: white;
  text-decoration: underline;
}
.scroll {
  border: 4px solid orange;
  border-radius: 4px;
  height: 100px;
  min-width: 700px;
  text-align: left;
  padding-left: 30px;
  float: left;
  overflow: hidden;
}
.scroll:hover {
  background-color: #424242;
  min-height: 200px;
}
.scroll input {
  cursor: default;
  margin-left: 18px;
}
</style>
</head>
<body onLoad="onLoad();">
<h1>Exocortical Webs</h1>

<div id="phext">

<script type="text/javascript">

const LINE_BREAK       = '\n';   // 2nd (Newline)
const SCROLL_BREAK     = '\x17'; // 3rd
const SECTION_BREAK    = '\x18'; // 4th
const CHAPTER_BREAK    = '\x19'; // 5th
const BOOK_BREAK       = '\x1A'; // 6th
const VOLUME_BREAK     = '\x1C'; // 7th
const COLLECTION_BREAK = '\x1D'; // 8th
const SERIES_BREAK     = '\x1E'; // 9th
const SHELF_BREAK      = '\x1F'; // 10th
const LIBRARY_BREAK    = '\x01'; // 11th

var phext_data = `https://phext.io/
https://singularitywatch.org/\x17Hello World\x18Section 2\x19Chapter 2`;
var scrolls = phext_data.split(SCROLL_BREAK);

function createScroll(sectionID, scrollID) {
  var address = "1.1.1/1.1.1/1." + sectionID + "." + scrollID;
  var idaddress = address.replaceAll('/','-').replaceAll('.', '_');
  var id = sectionID + "_" + scrollID;
  var output = `<div class="scroll" id="scroll` + id + `" onclick="collapse('` + id + `');" onmouseover="show('` + id + `');">
  <div class="title">Scroll ` + address + `</div>
  <input type="text" id="scrolllink-` + idaddress + `" value="` + address + `" />
  <input type="button" onclick="jump(dgid('links` + id + `'), '` + idaddress + `');" value="slide" />
  <textarea rows="20" cols="100" id="links` + id + `" onchange="render();" style="visibility:hidden">` +
    (scrolls[id - 1] ? scrolls[id - 1] : "") + `</textarea>
  </div>`;
  document.write(output);
}

for (var j = 1; j < 10; ++j) {
  for (var i = 1; i < 10; ++i) {
    createScroll(j, i);
  }
}
</script>

</div> <!-- phext -->

<div id="viewer"></div>
<script type="text/javascript">
var links1 = false;
var links2 = false;
var viewer = false;
var scale = false;

function dgid(id) {
  return document.getElementById(id);
}

function onLoad() {
  links1 = dgid("links1");
  links2 = dgid("links2");
  viewer = dgid("viewer");
  scale = dgid("scale");
  render();
}

function jump(links, local) {
  var coordinate = dgid("scrolllink-" + local).value;  
  var lcc = coordinate.replaceAll('-','/').split('/');
  var ssc = lcc[2].replaceAll('_','.').split('.');
  
  var scrolls = phext_data.split(SCROLL_BREAK);
  var index = ssc[2] - 1;
  if (scrolls[index]) {
    links.value = scrolls[index];
  } else {
    links.value = "";
  }
}

var uiScale = 1.0;

function updateScale() {
  uiScale = scale.value;
}

function setScale(value) {
  if (value < 0.1) { value = 0.1; }
  if (value > 4) { value = 4; }
  uiScale = value;
  scale.value = value;
  viewer.style.scale = uiScale;
}

var disabled = Array();
function show(id) {
  if (disabled[id]) {
    return;
  }
  var box = dgid('links' + id);
  box.style.visibility = 'visible';
  box.style.borderRadius = '4px';
  var scroll = dgid('scroll' + id);
  scroll.style.width = '640px';
  scroll.style.height = '640px';
}

function collapse(id) {
  var scroll = dgid('scroll' + id);
  scroll.style.height = '';
  disabled[id] = disabled[id] ? false : true;
}

function render() {
}
</script>
</body>
</html>
